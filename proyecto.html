<!DOCTYPE html>
<html>
<head>
  <title>Cutie Pie</title>

<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"
</head>




<body>

<div class="">
 <h1>Cutie Pie</h1>
 <p>This is a cute lamb..</p>
 <p>He is called cutie pie because he is cute as a pie!</p>
</div>
<!-- A div with container id to hold the card -->
<div id="container">

    <!-- A div with card class for the card  -->
    <div class="card">
      <img src="https://i.pinimg.com/originals/3e/6b/36/3e6b368dd487fa8e3b262076732450e6.jpg" alt="cutest lamb ever!" class="center">

      <!-- A div with card__details class to hold the details in the card  -->
      <div class="card__details">

        <!-- Span with tag class for the tag -->
        <span class="tag">animals</span>

        <span class="tag">farm life</span>

        <!-- A div with name class for the name of the card -->
        <div class="name">cutest pink lamb ever!</div>

        <button>Read more</button>
      </div>



</body>
</html>
